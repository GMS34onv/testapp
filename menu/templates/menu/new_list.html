{% extends 'menu_base.html' %}
{% load widget_tweaks %}
{% block content %}
{% load static %}
<h2>現在地周辺の募集状況</h2>

    <div class="container-fluid" style="margin-top: 60px;">

          <div class="card">
            <div class="card-header"><h3>新着の募集</h3></div>
       {% for review in review_list %}
              <div class="card-body p-3">
                <p class="card-text">
          <h3> <a href="{% url 'reviews:review_detail' review.pk %}"> {{review.store_name}} </a></h3>
            <form action="{% url 'reviews:count' %}" method="POST">
              {% csrf_token %}
                <div class="progress mt-3" style="height: 20px; width:400px;">
                  <div class="progress-bar bg-warning" role="progressbar" style="width: 50%;" aria-valuenow= {{ checked_number }} aria-valuemin="0" aria-valuemax={{max_number}}>{{ checked_number }}人</div>
                </div>
                <br>
              <button type="submit" name="pitched" value="nextpitch" class="btn btn-primary" aria-pressed="true">参加する</button><p>{{ checked_number }}人がチェックイン中</p>
            </form>
            </p>
             </div><!-- end card-body -->
       {% endfor %}
          </div><!-- end card -->

    </div><!-- end container-fluid -->

{% endblock %}
