{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<h2>現在地から探す</h2>

<div id="map"></div>
    <script type="text/javascript">

    var MyLatLng = new google.maps.LatLng(35.6811673, 139.7670516);
    var Options = {
     zoom: 15,      //地図の縮尺値
     center: MyLatLng,    //地図の中心座標
     mapTypeId: 'roadmap'   //地図の種類
    };
    var map = new google.maps.Map(document.getElementById('map'), Options);
    </script>
    <script src="http://maps.google.com/maps/api/js?key={AIzaSyCcSTrMX4qPbtZOfXlRIl7o4fidUMfOLsE}&language=ja"></script>

{% endblock %}
